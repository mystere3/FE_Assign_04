<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Cash Register</h1>
  
  <input id="item" type="text" placeholder="Item">
  <input id="cost" type="number" placeholder="Cost">
  <button id="add-button">Add Item</button>
  <ul id="itemList"></ul>
  <div>Total: $<span id="total">0.00</span></div>
  <button id="clear-button">Clear</button>

  <h1>To Do List</h1>
  <input id="todo-text" type="text" placeholder="To Do!">
  <button id="todo-button">Add to List</button>
  <ul id="todo-list"></ul>
  <button id="clear-todo-button">Clear List</button>






  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
